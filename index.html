<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Tehtävälista</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 w-auto max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Tehtävälista</h1>

    <!-- Uuden tehtävän lisääminen -->
    <form id="task-form" class="flex gap-2 mb-4">
      <input 
        type="text" 
        id="task-input" 
        placeholder="Kirjoita uusi tehtävä" 
        required 
        class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
      <button 
        type="submit" 
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        Lisää
      </button>
    </form>

    <!-- Lista -->
    <ul id="task-list" class="space-y-2">
    </ul>

    <!-- Template yhdelle tehtävälle -->
    <template id="task-template">
      <li class="flex items-center justify-between border rounded px-3 py-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" class="task-checkbox">
          <span class="task-text"></span>
        </div>
        <button class="delete-btn text-red-600 hover:text-red-800">Poista</button>
      </li>
    </template>
  </div>

  <script src="app.js"></script>
</body>
</html>
